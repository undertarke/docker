name: Deploy to VPS

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Print environment variables
      run: |
        echo "VPS_HOST: ${{ secrets.VPS_HOST }}"
        echo "VPS_USER: ${{ secrets.VPS_USER }}" # Để workflow không dừng ngay lập tức nếu có lỗi xảy ra
